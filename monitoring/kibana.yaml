# kibana.yaml (versión modificada para HTTP)
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: quickstart
spec:
  version: 8.14.0 # Asegúrate de que coincida con la de tu Elasticsearch
  count: 1
  elasticsearchRef:
    name: quickstart
  http:
    tls:
      selfSignedCertificate:
        disabled: true # <-- ¡Esta es la línea clave!